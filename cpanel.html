
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cpanel Joocode Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Simplified styles to focus on layout */
    body { background: #121212; color: #fff; font-family: 'Poppins', sans-serif; }
    .tab-btn { padding: 10px; background: #00f0ff; border: none; margin: 5px; border-radius: 5px; cursor: pointer; }
    .section { display: none; padding: 20px; background: #1e1e1e; margin-top: 10px; border-radius: 10px; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <header><h1>Joocode Panel</h1></header>
  <div class="tabs">
    <button class="tab-btn" onclick="showSection('create')">Create Panel</button>
    <button class="tab-btn" onclick="showSection('list')">List Panel</button>
    <button class="tab-btn" onclick="showSection('createAdmin')">Create Admin</button>
    <button class="tab-btn" onclick="showSection('listAdmin')">List Admin</button>
  </div>

  <div id="create" class="section">Form Create Panel</div>
  <div id="list" class="section">Panel List</div>
  <div id="createAdmin" class="section">Form Create Admin</div>
  <div id="listAdmin" class="section">Admin List</div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Role & Access Control
    window.onload = function() {
      const akses = sessionStorage.getItem("akses");
      const role = sessionStorage.getItem("role");

      if (akses !== "true") {
        alert("Akses ditolak.");
        window.location.href = "index.html";
        return;
      }

      if (role === "seller") {
        document.getElementById("createAdmin").style.display = "none";
        document.getElementById("listAdmin").style.display = "none";
        document.querySelectorAll(".tab-btn")[2].style.display = "none";
        document.querySelectorAll(".tab-btn")[3].style.display = "none";
      }
    }
  </script>
</body>
</html>
