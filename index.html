<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Joocode Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,240,255,0.15);
    }
    h2 {
      text-align: center;
      background: linear-gradient(to right, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00f0ff, #8f00ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .error {
      margin-top: 10px;
      text-align: center;
      color: #ff4d4d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login ke Panel</h2>
    <input type="text" id="name" placeholder="Nama">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="ip" placeholder="IP Address">
    <button onclick="login()">Masuk Panel</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const akun = [
      {
        nama: "Joocode Official",
        password: "ecdsa-sha2-nistp256",
        ip: "1.1.1.1.23.1.2012",
        kategori: "pt"
      },
      {
        nama: "Jose Seller",
        password: "reseller-321",
        ip: "10.10.10.10.10.10.10",
        kategori: "seller"
      }
    ];

    function login() {
      const nama = document.getElementById("name").value.trim();
      const pass = document.getElementById("password").value.trim();
      const ip = document.getElementById("ip").value.trim();
      const errorBox = document.getElementById("error");

      const user = akun.find(user =>
        user.nama === nama &&
        user.password === pass &&
        user.ip === ip
      );

      if (!user) {
        errorBox.textContent = "Login gagal! Data tidak cocok.";
        return;
      }

      // Simpan role di session
      sessionStorage.setItem("akses", "true");
      sessionStorage.setItem("role", user.kategori);
      sessionStorage.setItem("nama", user.nama);
      window.location.href = "cpanel.html";
    }
  </script>
</body>
</html>
