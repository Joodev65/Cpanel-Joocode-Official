<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Joocode Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00f0;
      --bg: #0e0e0e;
      --card: #1c1c1c;
      --input: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: var(--bg);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(circle at top left, #00f0ff22, transparent 40%),
                        radial-gradient(circle at bottom right, #ff00f055, transparent 50%);
    }

    .card {
      background: var(--card);
      padding: 30px;
      width: 100%;
      max-width: 380px;
      border-radius: 16px;
      position: relative;
      box-shadow: 0 0 20px rgba(0,240,255,0.06);
      animation: fadeIn 0.7s ease-out;
    }

    .card::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 18px;
      z-index: -1;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    .card h2 {
      text-align: center;
      font-size: 22px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    .card input {
      background: var(--input);
      border: none;
      border-radius: 10px;
      padding: 13px;
      margin-bottom: 12px;
      width: 100%;
      color: white;
      font-size: 14px;
      transition: 0.2s ease;
    }

    .card input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary);
    }

    .card button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .card button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .error {
      text-align: center;
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #777;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login ke Joocode Panel</h2>
    <input type="text" id="name" placeholder="Nama Lengkap">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="ip" placeholder="IP Address">
    <button onclick="login()">Masuk</button>
    <div id="error" class="error"></div>
    <div class="footer">Â© 2025 Joocode Official</div>
  </div>

  <script>
    const akun = [
      {
        nama: "Joocode Official",
        password: "ecdsa-sha2-nistp256",
        ip: "1.1.1.1.23.1.2012",
        kategori: "pt"
      },
      {
        nama: "Jose Seller",
        password: "reseller-321",
        ip: "10.10.10.10.10.10.10",
        kategori: "seller"
      }
    ];

    function login() {
      const nama = document.getElementById("name").value.trim();
      const pass = document.getElementById("password").value.trim();
      const ip = document.getElementById("ip").value.trim();
      const errorBox = document.getElementById("error");

      const user = akun.find(user =>
        user.nama === nama &&
        user.password === pass &&
        user.ip === ip
      );

      if (!user) {
        errorBox.textContent = "Login gagal! Data tidak cocok.";
        return;
      }

      sessionStorage.setItem("akses", "true");
      sessionStorage.setItem("role", user.kategori);
      sessionStorage.setItem("nama", user.nama);

      window.location.href = "cpanel.html";
    }
  </script>
</body>
</html>
