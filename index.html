<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Joocode Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(circle at top left, #00f0ff22, transparent 40%),
                        radial-gradient(circle at bottom right, #ff00f055, transparent 50%);
    }

    .login-container {
      background: #1c1c1c;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,240,255,0.08);
      max-width: 420px;
      width: 100%;
      position: relative;
    }

    .login-container::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      padding: 2px;
      background: linear-gradient(135deg, #00f0ff, #ff00f0);
      z-index: -1;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
    }

    .login-container h2 {
      text-align: center;
      font-size: 24px;
      background: linear-gradient(to right, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00f0ff55;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00f0ff, #8f00ff);
      color: white;
      font-weight: 600;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      margin-top: 15px;
      text-align: center;
      color: #ff4d4d;
      font-size: 13px;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login ke Joocode Panel</h2>
    <input type="text" id="name" placeholder="Nama Lengkap">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="ip" placeholder="IP Address">
    <button onclick="login()">Masuk</button>
    <div id="error" class="error"></div>
    <div class="footer">Â© 2025 Joocode Official</div>
  </div>

  <script>
    const akun = [
      {
        nama: "Joocode Official",
        password: "ecdsa-sha2-nistp256",
        ip: "1.1.1.1.23.1.2012",
        kategori: "pt"
      },
      {
        nama: "Jose Seller",
        password: "reseller-321",
        ip: "10.10.10.10.10.10.10",
        kategori: "seller"
      }
    ];

    function login() {
      const nama = document.getElementById("name").value.trim();
      const pass = document.getElementById("password").value.trim();
      const ip = document.getElementById("ip").value.trim();
      const errorBox = document.getElementById("error");

      const user = akun.find(user =>
        user.nama === nama &&
        user.password === pass &&
        user.ip === ip
      );

      if (!user) {
        errorBox.textContent = "Login gagal! Data tidak cocok.";
        return;
      }

      sessionStorage.setItem("akses", "true");
      sessionStorage.setItem("role", user.kategori);
      sessionStorage.setItem("nama", user.nama);

      window.location.href = "cpanel.html";
    }
  </script>
</body>
</html>
