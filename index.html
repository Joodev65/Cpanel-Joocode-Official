<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cpanel Joocode Official</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #121212; color: #fff; overflow-x: hidden; }
    header { display: flex; align-items: center; padding: 20px; }
    .logo { display: flex; align-items: center; gap: 15px; }
    .logo img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #00f0ff; }
    .logo h1 {
      font-size: 24px;
      background: linear-gradient(to right, #00f0ff, #ff00f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .main { display: flex; justify-content: space-between; padding: 40px; flex-wrap: wrap; }
    .left { flex: 1; max-width: 500px; }
    .left h2 { font-size: 32px; animation: fadeIn 1s ease-in-out; }
    .left p { margin-top: 10px; font-size: 18px; color: #ccc; animation: fadeIn 2s ease-in-out; }
    .typing { margin-top: 15px; color: #00f0ff; font-weight: bold; height: 30px; }
    .right { position: relative; flex: 1; max-width: 400px; display: flex; justify-content: center; align-items: center; }
    .right .layer {
      position: absolute; width: 90%; height: 90%;
      border: 2px solid #00f0ff; border-radius: 15px;
      transform: rotate(5deg); z-index: 0;
    }
    .right img {
      width: 100%; max-width: 320px; border-radius: 15px;
      z-index: 1; box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
    }
    .tabs { display: flex; flex-direction: column; align-items: flex-start; margin: 30px 40px; }
    .tabs h3 { font-size: 16px; color: #ccc; margin-bottom: 8px; }
    .tab-btn {
      padding: 10px 24px; border: none; border-radius: 8px;
      background: linear-gradient(135deg, #00f0ff, #8f00ff);
      color: white; cursor: pointer; font-weight: 600;
      font-size: 15px; width: 240px; margin-bottom: 10px;
    }
    .section {
      display: none; max-width: 700px; margin: auto;
      background: #1e1e1e; padding: 30px;
      border-radius: 15px; box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
    }
    .section.active { display: block; }
    input, select, button {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border: none; border-radius: 10px; font-size: 14px;
    }
    input, select { background: #2a2a2a; color: #fff; }
    button[type="submit"] {
      background: linear-gradient(135deg, #00f0ff, #8f00ff);
      color: white; font-weight: bold; cursor: pointer;
    }
    #result, #adminResult {
      margin-top: 20px; background: #2a2a2a;
      padding: 15px; border-radius: 10px; position: relative;
    }
    .server-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin: 10px 0;
      background: #1c1c1c;
      border-radius: 10px;
      font-size: 14px;
    }
    .delete-btn {
      background: #ff0040;
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://img1.pixhost.to/images/6755/615340015_imgtmp.jpg" alt="logo">
      <h1>Joocode Official</h1>
    </div>
  </header>

  <section class="main">
    <div class="left">
      <h2>Joocode Official</h2>
      <p class="typing" id="typing"></p>
      <p>Digital Developer, Digital Marketplace, IT Engineering</p>
    </div>
    <div class="right">
      <div class="layer"></div>
      <img src="https://img1.pixhost.to/images/6751/615257498_imgtmp.jpg" alt="profile">
    </div>
  </section>

  <div class="tabs">
    <h3>Select Category</h3>
    <button class="tab-btn" onclick="showSection('create')">Create Panel</button>
    <button class="tab-btn" onclick="showSection('list')">List Panel</button>
    <button class="tab-btn" onclick="showSection('createAdmin')">Create Admin</button>
    <button class="tab-btn" onclick="showSection('listAdmin')">List Admin</button>
  </div>

  <section id="create" class="section">
    <h3>✧ Buat Panel Sekarang</h3>
    <form id="panelForm">
      <select id="size">
        <option value="1gb">1GB</option>
        <option value="2gb">2GB</option>
        <option value="3gb">3GB</option>
        <option value="4gb">4GB</option>
        <option value="5gb">5GB</option>
        <option value="6gb">6GB</option>
        <option value="7gb">7GB</option>
        <option value="8gb">8GB</option>
        <option value="9gb">9GB</option>
        <option value="10gb">10GB</option>
        <option value="unlimited">Unlimited</option>
      </select>
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Buat Sekarang</button>
    </form>
    <div id="result"></div>
  </section>

  <section id="list" class="section">
    <h3>✧ Daftar Server Aktif</h3>
    <div id="serverList"></div>
  </section>

  <section id="createAdmin" class="section">
    <h3>✧ Buat Akun Admin Panel</h3>
    <form id="adminForm">
      <input type="text" id="adminUsername" placeholder="Username Admin" required />
      <input type="email" id="adminEmail" placeholder="Email Admin" required />
      <button type="submit">Buat Admin Sekarang</button>
    </form>
    <div id="adminResult"></div>
  </section>

  <section id="listAdmin" class="section">
    <h3>✧ Daftar Admin Panel</h3>
    <div id="adminList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
